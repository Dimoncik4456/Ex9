<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форми</title>
	<link rel="stylesheet" type="text/css" href="Form.Css">
</head>
<body>
<h1>Форми</h1>
<form action="#" method="post" target="_blank">
  <fieldset>
    <legend>Персональні дані</legend>
    <ul>
      <li>
        <label for="name">Ім'я:*</label>
        <input type="text" name="name" placeholder="Толкач Дмитро" id="name" required>
      </li>
      <li>
        <label for="age">Вік:</label>
        <input type="number" name="age" placeholder="18" id="age" min="0" max="125">
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>Контакти</legend>
    <ul>
      <li>
        <label for="email">E-mail:*</label>
        <input type="email" name="mail" placeholder="dimatolkaclove@gmail.com" id="email" required>
      </li>
      <li>
        <label for="number">Телефон:*</label>
        <input type="tel" name="phone" placeholder="(+380)68-44-67-077 " id="number" maxlength="21" required>
      </li>
    </ul>
  </fieldset>
  <div>
    <label for="message">Захоплення</label>
    <textarea name="comment" placeholder="Розкажіть про все, що для вас важливо" id="message"></textarea>
  </div>
  <fieldset>
    <legend>Навчання</legend>
    <ul>
      <li>
        <input type="checkbox" name="intensive-courses" id="courses" checked>
        <label for="courses">Проходжу курси</label>
      </li>
      <li>
        <input type="checkbox" name="books" id="books">
        <label for="books">Читаю книжки</label>
      </li>
      <li>
        <input type="checkbox" name="video" id="video">
        <label for="video">Дивлюся відео уроки</label>
      </li>
    </ul>
 </fieldset>
 <label for="education">Рівень освіти</label>
<select id="education">
  <option value="secondary">Середня загальна</option>
  <option value="secondary vocational">Середня професійна</option>
  <option value="higher" selected>Вища</option>
  <option value="incomplete higher" selected>Незакінчена вища</option>
</select>
 <div>
    <button type="submit">Відправити</button>
 <p>* — Обов'язкові поля</p>
  </div>
</form>
</body>
</html>
